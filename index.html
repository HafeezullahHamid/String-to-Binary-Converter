<!DOCTYPE html>
<html>
  <head>
    <title>String to Binary Converter</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: #fff;
        text-align: center;
        padding: 40px;
      }

      h1 {
        font-size: 36px;
        animation: fadeInDown 1s ease;
      }

      textarea {
        width: 90%;
        max-width: 400px;
        height: 80px;
        padding: 15px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        outline: none;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        transition: 0.3s ease;
      }

      textarea:focus {
        box-shadow: 0 0 12px #00ffe5, 0 0 20px #00ffe5;
        background-color: #1f2b38;
        color: #00ffe5;
      }

      button {
        margin-top: 15px;
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        color: white;
        transition: 0.3s ease;
        box-shadow: 0 0 10px #00c6ff;
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #00ffe5;
      }

      .output {
        margin-top: 30px;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 255, 229, 0.2);
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        animation: fadeInUp 1s ease;
      }

      ol {
        text-align: left;
        line-height: 1.8;
      }

      code {
        background-color: #222;
        padding: 3px 7px;
        border-radius: 6px;
        color: #00ffe5;
      }

      /* Animations */
      @keyframes fadeInDown {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0px);
        }
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0px);
        }
      }
    </style>
  </head>
  <body>
    <h1>üí° String to Binary Converter</h1>
    <p>Enter your string below (like <code>WORLD</code>):</p>
    <textarea id="inputText" placeholder="Type your text here..."></textarea
    ><br />
    <button onclick="convertToBinary()">üîÅ Convert</button>

    <div class="output" id="outputBox"></div>
    <p style="color: #fff">Made by:Hafeezullah Hamid</p>

    <script>
      function convertToBinary() {
        const input = document.getElementById("inputText").value;
        const outputBox = document.getElementById("outputBox");

        if (!input) {
          outputBox.innerHTML =
            "<p style='color:red;'>‚ö†Ô∏è Please enter some text.</p>";
          return;
        }

        let result = `<h3>üîç Conversion Steps:</h3><ol>`;
        let finalBinary = "";

        for (let char of input) {
          const ascii = char.charCodeAt(0);
          const binary = ascii.toString(2).padStart(8, "0");
          result += `<li>'${char}' ‚ûù ASCII: ${ascii} ‚ûù Binary: <code>${binary}</code></li>`;
          finalBinary += binary + " ";
        }

        result += `</ol><h3>‚úÖ Final Binary String:</h3><p><code>${finalBinary.trim()}</code></p>`;
        outputBox.innerHTML = result;
      }
    </script>
  </body>
</html>
